<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample Signup</title>
  </head>
  <body>
    <form>
      <p>
        <h1>Register</h1>
      </p>

      <label for="first">First Name: </label>
      <input name="name" id="first" type="text" required>

      <label for="last">Last Name: </label>
      <input name="name" id="last" type="text" required>

      <br />

      <label for="male">Male: </label>
      <input name="gender" id="male" type="radio" value:"male">

      <label for="female">Female: </label>
      <input name="gender" id="female" type="radio" value:"female">

      <label for="other">Other: </label>
      <input name="gender" id="other" type="radio" value:"other">

      <br />

      <label for="email">Email: </label>
      <input name="login info" id="email" type="email" required>

      <label for="password">Password: </label>
      <input name="login info" id="email" type="password" minlength="5" maxlength="10" required>

      <br />

      <label for="birthday">Birthday: </label>
      <select name="month" required>
        <<option>Jan</option>
        <<option>Feb</option>
        <<option>Mar</option>
        <<option>Apr</option>
        <<option>May</option>
        <<option>Jun</option>
        <<option>Jul</option>
        <<option>Aug</option>
        <<option>Sep</option>
        <<option>Oct</option>
        <<option>Nov</option>
        <<option>Dec</option>
      </select>
      <select name="day" required>
        <<option>1</option>
        <<option>2</option>
        <<option>3</option>
        <<option>4</option>
        <<option>5</option>
        <<option>6</option>
        <<option>7</option>
        <<option>8</option>
        <<option>9</option>
        <<option>10</option>
        <<option>11</option>
        <<option>12</option>
        <<option>13</option>
        <<option>14</option>
        <<option>15</option>
        <<option>16</option>
        <<option>17</option>
        <<option>18</option>
        <<option>19</option>
        <<option>20</option>
        <<option>21</option>
        <<option>22</option>
        <<option>23</option>
        <<option>24</option>
        <<option>25</option>
        <<option>26</option>
        <<option>27</option>
        <<option>28</option>
        <<option>29</option>
        <<option>30</option>
        <<option>31</option>
      </select>
      <select name="year" required>
        <<option>1900</option>
        <<option>2000</option>
        <<option>3000</option>
      </select>

      <br />

      <label for="terms">I agree to the terms and conditions: </label>
      <input id="terms" type="checkbox" required>

      <br />
      <input type="submit">
    </form>
  </body>
</html>
